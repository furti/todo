<div class="modal-header">
    <h3 class="modal-title">New Note</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="newnoteform">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" ng-model="newNote.note.title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">Text:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="text" rows="5" ng-model="newNote.note.text" required></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="$dismiss()">Cancel</button>
    <button class="btn btn-primary" ng-click="$close(newNote.note)" ng-disabled="newnoteform.$invalid">OK</button>
</div>
