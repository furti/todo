<div class="modal-header">
    <h3 class="modal-title">Delete Note</h3>
</div>
<div class="modal-body">
    <p>
        <b>Do you really want to delete "{{data.title}}"?</b>
    </p>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="$dismiss()">Cancel</button>
    <button class="btn btn-danger" ng-click="$close()">Delete</button>
</div>
